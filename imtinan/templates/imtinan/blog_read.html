{% extends 'imtinan/base.html' %}
{% block content %}
  <!-- card -->
  <div class='container'>
    <div class="card mb-3">
      <!-- carosel -->
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for p in photos %}
            
            <li data-target="#carouselExampleCaptions" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
          {% endfor %}
          
        </ol>
        <div class="carousel-inner">
          {% for p in photos %}
            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
            <img src="{{p.image.url }}" class="d-block w-100" alt="..." width="300" height="550">
            <div class="carousel-caption d-none d-md-block">
              
              <p style="background-color:white; color: black">{{p.caption}}</p>
            </div>
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- carosel end -->
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="card-text">{{blog.description}}</p>
      
    </div>
  </div>
  <!-- card end -->
</div>
{% endblock %}
