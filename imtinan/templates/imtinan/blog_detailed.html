{% extends 'imtinan/base.html' %}
{% block content %}
  <div class="container">
    <div class="alert alert-primary mt-5"- role="alert">
      <h2 style="text-align: center"> {{tag}} </h2>
    </div>
    <div class="card-group">

      
        {% for blog in blogs %}
        <div class="card mr-2" style="border-top-style: solid;width: 22rem; border-top-color: cyan;border-top-width: 5px">
          <img src="{{blog.image.url}}" class="card-img-top" alt="..." style="height: 150px;width:auto">
          <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p class="card-text">{{blog.description | truncatechars:100}}</p>
            <a href="{% url 'blog_read' blog.id  %}" class="btn btn-primary">Go somewhere</a>
          </div>
          <div class="card-footer">
            
          </div>
        </div>
        {% if forloop.counter|divisibleby:3 %}
          <div class="w-100"></div>
        {% endif %}
        
      {% endfor  %}
      
    </div>
  </div>
{% endblock %}
